								placeholder="E-mail Address" required>
						</div>
						<div class="form-group">
							<input type="test" class="form-control" id="businessNo" Name="businessNo"
								placeholder="Business Phone" required>
						</div>
						
						<div class="form-group">

								placeholder="Job Title" required>
						</div>
						<div class="form-group">
							<select class="form-control" id="Job Dept" Name="Job Dept"
								required>
								<option value="">Job Department*</option>
								<option value="Accounting/Finance">Accounting/Finance</option>
								<option value="Administration">Administration</option>
								<option value="Advanced Analytics/Business Intelligence">Advanced Analytics/Business
									Intelligence</option>

								<option value="Business Process Outsourcing/Shared Services">Business Process

								<option value="Compliance">Compliance</option>
								<option value="Consulting">Consulting</option>
								<option value="Customer Service/Call Center">Customer Service/Call Center</option>
								<option value="Engineer">Engineer</option>
								<option value="Executive/Officer">Executive/Officer</option>
								<option value="Information Technology">Information Technology</option>
								<option value="Legal">Legal</option>
								<option value="Marketing">Marketing</option>
								<option value="Operations">Operations</option>
								<option value="Other">Other</option>
								<option value="Owner/Proprietor">Owner/Proprietor</option>
								<option value="Project Management">Project Management</option>
								<option value="Records Management">Records Management</option>
								<option value="Research &amp; Development">Research &amp; Development</option>
								<option value="Sales Operations">Sales Operations</option>
								<option value="Supply Chain">Supply Chain</option>
								<option value="System Integrator">System Integrator</option>
								</select>
						</div>
						<button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
					</form>

<script type="text/javascript">
	var infobox;
	var map;
	function GetMap() {
		map = new Microsoft.Maps.Map('#bingmap', {
			zoom: 8
		});

		//Create window infobox in the middle of pin (not displayed)
		infobox = new Microsoft.Maps.Infobox(map.getCenter(), {
			visible: false
		});
		//Assign infobox on variable map
		infobox.setMap(map);

	}
</script>

	</script>
